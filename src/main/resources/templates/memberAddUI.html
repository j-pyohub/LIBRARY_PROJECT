<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>계정 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #fafafa;
        }

        .custom-btn {
            background-color: #FFEEAA !important;
            border-color: #FFEEAA !important;
            color: #000;
        }
        .custom-btn:hover {
            background-color: #f2da84 !important;
            border-color: #f2da84 !important;
        }

        /* 중앙 정렬 + 최대 너비 */
        .page-wrap {
            max-width: 1500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        /* 탭 버튼 */
        .tab-btn {
            width: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
            background: #f4f4f4;
        }

        .tab-btn.active {
            background: #fff;
            font-weight: bold;
            border-bottom: 2px solid #fff;
        }

        .tab-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        /* 폼 영역 */
        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

    </style>
</head>

<body class="p-4">

<div class="page-wrap">

    <h3 class="fw-bold mb-4">계정 등록</h3>

    <!-- 탭 -->
    <div class="tab-container">
        <div class="tab-btn active" id="tabManager">본사</div>
        <div class="tab-btn" id="tabStore">직영점</div>
    </div>

    <!-- ====================== -->
    <!-- 본사 등록 -->
    <!-- ====================== -->
    <div id="formManager" class="form-section active">
        <div class="border p-4 rounded">

            <div class="row mb-3">
                <label class="col-2 fw-bold">아이디</label>
                <div class="col-6"><input type="text" class="form-control"></div>
                <div class="col-2">
                    <button class="btn btn-outline-secondary">중복 확인</button>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-2 fw-bold">비밀번호</label>
                <div class="col-5 d-flex">
                    <input type="password" class="form-control me-1">
                    <input type="password" class="form-control">
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-secondary">비밀번호 확인</button>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-2 fw-bold">이름</label>
                <div class="col-4"><input type="text" class="form-control"></div>

            </div>
            <div class="row mb-3">
                <label class="col-2 fw-bold">이메일</label>
                <div class="col-4"><input type="email" class="form-control"></div>
            </div>
            <div class="row mb-3">
                <label class="col-2 fw-bold">연락처</label>
                <div class="col-4"><input type="text" class="form-control"></div>
            </div>

        </div>
    </div>

    <!-- ====================== -->
    <!-- 직영점 등록 -->
    <!-- ====================== -->
    <div id="formStore" class="form-section">
        <div class="border p-4 rounded">

            <div class="row mb-3">
                <label class="col-2 fw-bold">아이디</label>
                <div class="col-6"><input type="text" class="form-control"></div>
                <div class="col-2">
                    <button class="btn btn-outline-secondary">중복 확인</button>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-2 fw-bold">비밀번호</label>
                <div class="col-5 d-flex">
                    <input type="password" class="form-control me-1">
                    <input type="password" class="form-control">
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-secondary">비밀번호 확인</button>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-2 fw-bold">점장명</label>
                <div class="col-4"><input type="text" class="form-control"></div>

                <label class="col-2 fw-bold ms-4">이메일</label>
                <div class="col-3"><input type="email" class="form-control"></div>
            </div>

            <div class="row mb-3">
                <label class="col-2 fw-bold">점장 연락처</label>
                <div class="col-4"><input type="text" class="form-control"></div>

                <label class="col-2 fw-bold ms-4">직영점 주소</label>
                <div class="col-3"><input type="text" class="form-control"></div>
            </div>

            <div class="row mb-3">
                <label class="col-2 fw-bold">직영점명</label>
                <div class="col-4"><input type="text" class="form-control"></div>

                <label class="col-2 fw-bold ms-4">영업상태</label>
                <div class="col-2">
                    <select class="form-select" id="storeStatus">
                        <option>영업중</option>
                        <option>폐업</option>
                    </select>
                </div>

            </div>
            <div class="row mb-3">
                <label class="col-2 fw-bold">개점날짜</label>
                <div class="col-2"><input type="date" class="form-control"></div>
            </div>
            <div class="row mb-3" id="closeDateRow" style="display: none;">
                <label class="col-2 fw-bold">폐점날짜</label>
                <div class="col-2"><input type="date" class="form-control"></div>
            </div>
            <div class="row mb-3">
                <label class="col-2 fw-bold">영업 시작</label>
                <div class="col-2"><input type="time" class="form-control"></div>

                <label class="col-2 fw-bold ms-5">직영점 연락처</label>
                <div class="col-3"><input type="text" class="form-control"></div>
            </div>

            <div class="row mb-3">
                <label class="col-2 fw-bold">영업 마감</label>
                <div class="col-2"><input type="time" class="form-control"></div>

                <label class="col-2 fw-bold ms-5">직영점 이미지</label>
                <div class="col-4"><input type="file" class="form-control"></div>
            </div>


        </div>
    </div>
    <div class="text-center mt-4">
        <button class="btn btn-success custom-btn px-4">등록</button>
        <button class="btn btn-light px-4" onclick="history.back()">취소</button>
    </div>

        <script>
            /* ===========================
                탭 전환
            =========================== */
            const tabManager = document.getElementById("tabManager");
            const tabStore = document.getElementById("tabStore");
            const formManager = document.getElementById("formManager");
            const formStore = document.getElementById("formStore");

            tabManager.onclick = () => {
                tabManager.classList.add("active");
                tabStore.classList.remove("active");

                formManager.classList.add("active");
                formStore.classList.remove("active");
            };

            tabStore.onclick = () => {
                tabStore.classList.add("active");
                tabManager.classList.remove("active");

                formStore.classList.add("active");
                formManager.classList.remove("active");
            };

            document.getElementById("storeStatus").addEventListener("change", function () {
                const closeDateRow = document.getElementById("closeDateRow");

                if (this.value === "폐업") {
                    closeDateRow.style.display = "flex";
                } else {
                    closeDateRow.style.display = "none";
                }
            });
        </script>

</body>
</html>
