<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #fbf7ec;
        }

        .logo-box {
            width: 240px;
            height: 150px;
            background-color: #d9d9d9;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

<div class="text-center">


    <div class="logo-box d-flex justify-content-center align-items-center mx-auto mb-5">
        <img src="/image/company-logo.png" class="img-fluid" alt="회사 로고">
    </div>

    <h1 class="fw-bold mb-5">로그인</h1>


    <form action="/login" method="post" class="mx-auto" style="max-width: 360px;">

        <div class="row mb-3 justify-content-center">
            <label class="col-3 col-form-label text-end">아이디</label>
            <div class="col-7">
                <input type="text" name="managerId" class="form-control">
            </div>
        </div>

        <div class="row mb-3 justify-content-center">
            <label class="col-3 col-form-label text-end">비밀번호</label>
            <div class="col-7">
                <input type="password" name="pw" class="form-control">
            </div>
        </div>

        <button type="submit" class="btn btn-warning px-4 mt-3">로그인</button>

    </form>

</div>

</body>
</html>
