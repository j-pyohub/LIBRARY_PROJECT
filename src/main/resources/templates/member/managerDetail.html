<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>본사직원 상세보기</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #fafafa;
        }

        .page-wrap {
            max-width: 1500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .view-box {
            border: 1px solid #ddd;
            background: #fff;
            border-radius: 6px;
            padding: 8px 12px;
            min-height: 40px;
        }

        .label-col {
            font-weight: bold;
            padding-top: 8px;
            text-align: right;
        }

        .custom-btn {
            background-color: #FFEEAA !important;
            border-color: #FFEEAA !important;
            color: #000;
        }

        .custom-btn:hover {
            background-color: #f2da84 !important;
            border-color: #f2da84 !important;
        }
    </style>
</head>

<body class="p-4">

<div class="page-wrap">
    <div class="text-end">
        <button class="btn btn-outline-secondary" id="goToList">목록</button>
    </div>

    <h3 class="fw-bold mb-4">직원 상세보기</h3>

    <div class="border p-4 rounded">

        <div class="row mb-3">
            <label class="col-1 label-col">아이디</label>
            <div class="col-4 view-box" id="managerId">moon</div>
        </div>
        <div class="row mb-3">
            <label class="col-1 label-col">이름</label>
            <div class="col-4 view-box" id="managerName">문석현</div>
        </div>
        <div class="row mb-3">
            <label class="col-1 label-col">이메일</label>  <!-- ms-4 제거됨 -->
            <div class="col-4 view-box" id="email">moon@naver.com</div>
        </div>
        <div class="row mb-3">
            <label class="col-1 label-col">연락처</label>
            <div class="col-4 view-box" id="managerPhone">010-1234-5678</div>
        </div>
    </div>

    <div class="text-center mt-4">
        <button class="btn custom-btn px-4">수정</button>
        <button class="btn custom-btn px-4">삭제</button>
    </div>

</div>
<script>
    document.getElementById("goToList").addEventListener("click", ()=>{
        window.location.href = "memberListUI.html"
    })

</script>
</body>
</html>
