<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>본사직원 상세보기</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        body {
            background-color: #fafafa;
        }

        .page-wrap {
            max-width: 1500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .view-box {
            border: 1px solid #ddd;
            background: #fff;
            border-radius: 6px;
            padding: 8px 12px;
            min-height: 40px;
        }

        .label-col {
            font-weight: bold;
            padding-top: 8px;
            text-align: right;
        }

        .custom-btn {
            background-color: #FFEEAA !important;
            border-color: #FFEEAA !important;
            color: #000;
        }

        .custom-btn:hover {
            background-color: #f2da84 !important;
            border-color: #f2da84 !important;
        }
        .gray-btn {
            background-color: #D9D9D9 !important;
            border: #ffffff !important;
        }

        .gray-btn:hover {
            background-color: #C9C9C9 !important;
            border-color: #ffffff !important;
        }

    </style>
</head>

<body class="p-4">

<div class="page-wrap">
    <div class="text-end">
        <button class="btn btn-outline-secondary" id="memberListBtn">목록</button>
    </div>

    <h3 class="fw-bold mb-4">직원 상세보기</h3>

    <div class="border p-4 rounded">

        <div class="row mb-3">
            <label class="col-1 label-col">아이디</label>
            <div class="col-4 view-box" id="managerId">moon</div>
        </div>
        <div class="row mb-3">
            <label class="col-1 label-col">이름</label>
            <div class="col-4 view-box" id="managerName">문석현</div>
        </div>
        <div class="row mb-3">
            <label class="col-1 label-col">이메일</label>  <!-- ms-4 제거됨 -->
            <div class="col-4 view-box" id="email">moon@naver.com</div>
        </div>
        <div class="row mb-3">
            <label class="col-1 label-col">연락처</label>
            <div class="col-4 view-box" id="managerPhone">010-1234-5678</div>
        </div>
    </div>

    <div class="text-center mt-4">
        <button class="btn custom-btn px-4" id="managerSetBtn">수정</button>
        <button class="btn gray-btn px-4" id="managerDelBtn">삭제</button>
    </div>
    <div class="modal fade" id="alertModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center border border-primary">
                <div class="modal-body">
                    <p id="alertMessage" class="fs-5 fw-bold mb-4 text-dark"></p>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-primary px-4 custom-btn" data-bs-dismiss="modal">확인</button>
                        <button type="button" class="btn btn-primary px-4 gray-btn" data-bs-dismiss="modal">취소</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $("#memberListBtn").click(() => {
        location.href = "memberListUI.html"
    })
    $("#managerSetBtn").click(() => {
        location.href = "managerSetUI.html"
    })

    function showAlert(message, onClose) {
        $("#alertMessage").text(message);
        $("#alertModal").off("hidden.bs.modal").on("hidden.bs.modal", function () {
            if (typeof onClose === "function") onClose();
        });
        $("#alertModal").modal("show");
    }

    $("#managerDelBtn").click(() => {
        showAlert("직원 정보를 삭제하시겠습니까?");
    });
</script>
</body>
</html>
