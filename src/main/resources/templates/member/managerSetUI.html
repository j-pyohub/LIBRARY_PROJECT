<html lang="en">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    .page-wrap {
      max-width: 1500px;
      margin: 0 auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

  </style>
</head>
<body class="p-4">

<div class="page-wrap">

  <div class="text-center mt-4">
