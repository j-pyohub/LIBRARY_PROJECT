<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #fafafa;
        }

        .custom-btn {
            background-color: #FFEEAA !important;
            border-color: #FFEEAA !important;
            color: #000;
        }

        .custom-btn:hover {
            background-color: #f2da84 !important;
            border-color: #f2da84 !important;
        }

        /* 중앙 정렬 + 최대 너비 */
        .page-wrap {
            max-width: 1500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

    </style>
</head>
<body class="p-4">

<div class="page-wrap">

    <h3 class="fw-bold mb-4">직영점 수정</h3>

    <div id="formStore" class="form-section">
        <div class="border p-4 rounded">

            <div class="row mb-3">
                <label class="col-2 fw-bold">아이디</label>
                <div class="col-6"><input type="text" class="form-control" disabled value="bumgye"></div>
            </div>

            <div class="row mb-3">
                <label class="col-2 fw-bold">비밀번호</label>
                <div class="col-5 d-flex">
                    <input type="password" class="form-control me-1" value="passwd">
                    <input type="password" class="form-control" value="passwd">
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-secondary">비밀번호 확인</button>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-2 fw-bold">점장명</label>
                <div class="col-4"><input type="text" class="form-control" value="표수정"></div>

                <label class="col-2 fw-bold ms-4">이메일</label>
                <div class="col-3"><input type="email" class="form-control" value="bumgye@naver.com"></div>
            </div>

            <div class="row mb-3">
                <label class="col-2 fw-bold">점장 연락처</label>
                <div class="col-4"><input type="text" class="form-control" value="010-1234-5678"></div>

                <label class="col-2 fw-bold ms-4">직영점 주소</label>
                <div class="col-3"><input type="text" class="form-control" value="서울특별시 금천구 가산디지털1로 128"></div>
            </div>

            <div class="row mb-3">
                <label class="col-2 fw-bold">직영점명</label>
                <div class="col-4"><input type="text" class="form-control" value="가산1호점"></div>

                <label class="col-2 fw-bold ms-4">영업상태</label>
                <div class="col-2">
                    <select class="form-select" id="storeStatus">
                        <option>영업중</option>
                        <option>폐업</option>
                    </select>
                </div>

            </div>
            <div class="row mb-3">
                <label class="col-2 fw-bold">개점날짜</label>
                <div class="col-2"><input type="date" class="form-control" value="2023-06-01"></div>
            </div>
            <div class="row mb-3" id="closeDateRow" style="display: none;">
                <label class="col-2 fw-bold" >폐점날짜</label>
                <div class="col-2"><input type="date" class="form-control"></div>
            </div>
            <div class="row mb-3">
                <label class="col-2 fw-bold">영업 시작</label>
                <div class="col-2"><input type="time" class="form-control" value="10:00"></div>

                <label class="col-2 fw-bold ms-5">직영점 연락처</label>
                <div class="col-3"><input type="text" class="form-control" value="02-855-9274"></div>
            </div>

            <div class="row mb-3">
                <label class="col-2 fw-bold">영업 마감</label>
                <div class="col-2"><input type="time" class="form-control" value="22:00"></div>

                <label class="col-2 fw-bold ms-5">직영점 이미지</label>
                <div class="col-4"><input type="file" class="form-control" value="store1.png"></div>
            </div>
        </div>
    </div>
    <div class="text-center mt-4">
        <button class="btn btn-success custom-btn px-4">저장</button>
        <button class="btn btn-light px-4" onclick="history.back()">취소</button>
    </div>
</div>
</body>
</html>
