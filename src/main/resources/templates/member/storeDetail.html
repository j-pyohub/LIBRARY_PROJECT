<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>직영점 상세보기</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        body {
            background-color: #fafafa;
        }

        .page-wrap {
            max-width: 1500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .view-box {
            border: 1px solid #ddd;
            background: #fff;
            border-radius: 6px;
            padding: 9px 12px;
            min-height: 40px;
        }

        .label-col {
            font-weight: bold;
            padding-top: 8px;
        }
        .custom-btn {
            background-color: #FFEEAA !important;
            border-color: #FFEEAA !important;
            color: #000;
        }
        .custom-btn:hover {
            background-color: #f2da84 !important;
            border-color: #f2da84 !important;
        }

        .cancel-btn-yellow {
            background-color: #D9D9D9 !important;
            border: #ffffff !important;
        }

        .cancel-btn-yellow:hover {
            background-color: #C9C9C9 !important;
            border-color: #ffffff !important;
        }

    </style>
</head>

<body class="p-4">

<div class="page-wrap">
    <div class="text-end">
        <button class="btn btn-outline-secondary" id="memberListBtn">목록</button>
    </div>
    <h3 class="fw-bold mb-4">직영점 상세보기</h3>

    <div class="border p-4 rounded">

        <div class="row mb-3">
            <label class="col-2 label-col">아이디</label>
            <div class="col-3 view-box" id="managerId">bumgye</div>
        </div>

        <div class="row mb-3">
            <label class="col-2 label-col">점장명</label>
            <div class="col-3 view-box" id="managerName">표수정</div>
            <label class="col-2 label-col ms-4">이메일</label>
            <div class="col-3 view-box" id="email">bumgye@naver.com</div>
        </div>

        <div class="row mb-3">
            <label class="col-2 label-col">점장 연락처</label>
            <div class="col-3 view-box" id="managerPhone">010-1234-5678</div>
            <label class="col-2 label-col ms-4">직영점 주소</label>
            <div class="col-3 view-box" id="storeAddress">서울특별시 금천구 가산디지털1로 128</div>
        </div>

        <div class="row mb-3">
            <label class="col-2 label-col">직영점명</label>
            <div class="col-3 view-box" id="storeName">가산1호점</div>
            <label class="col-2 label-col ms-4">영업상태</label>
            <div class="col-2 view-box" id="storeStatus">영업중</div>

        </div>
<!--영업중일 때는 폐점날짜 안 보이게 해야 함-->
        <div class="row mb-3">
            <label class="col-2 label-col">개점날짜</label>
            <div class="col-2 view-box" id="openedDate">2023-06-01</div>
            <label class="col-2 label-col ms-4">폐점날짜</label>
            <div class="col-2 view-box" id="closedDate">2023-06-01</div>
        </div>

        <div class="row mb-3">
            <label class="col-2 label-col">영업 시작</label>
            <div class="col-2 view-box" id="openTime">10:00</div>
            <label class="col-2 label-col ms-4">직영점 연락처</label>
            <div class="col-3 view-box" id="storePhone">02-855-9274</div>
        </div>

        <div class="row mb-3">
            <label class="col-2 label-col">영업 마감</label>
            <div class="col-2 view-box" id="closeTime">22:00</div>
            <label class="col-2 label-col ms-4">직영점 이미지</label>
            <div class="col-3 view-box" id="storeImage">store1.png</div>
        </div>
    </div>

    <div class="text-center mt-4">
        <button class="btn custom-btn px-4" id="storeSetBtn">수정</button>
        <button class="btn custom-btn px-4 cancel-btn-yellow" id="storeRemoveBtn">삭제</button>
    </div>

    <div class="modal fade" id="alertModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center border border-primary">
                <div class="modal-body">
                    <p id="alertMessage" class="fs-5 fw-bold mb-4 text-dark"></p>
                    <div class="d-flex justify-content-center gap-3">
                        <button type="button" class="btn px-4 custom-btn " data-bs-dismiss="modal">확인</button>
                        <button type="button" class="btn btn-info px-4 cancel-btn-yellow" data-bs-dismiss="modal">취소</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $("#memberListBtn").click(()=> {
        location.href = "memberListUI.html"
    });

    $("#storeSetBtn").click(() => {
        location.href = "storeSetUI.html"
    });
    function showAlert(message, onClose) {
        $("#alertMessage").text(message);
        $("#alertModal").off("hidden.bs.modal").on("hidden.bs.modal", function () {
            if (typeof onClose === "function") onClose();
        });
        $("#alertModal").modal("show");
    }

    $("#storeRemoveBtn").on("click", function () {
        showAlert("직영점 정보를 삭제하시겠습니까?");
    });
</script>
</body>
</html>
