<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>재고 품목 조회</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <style>
        body { background-color: #f5f5f5 !important; }

        .wrapper-box {
            max-width: 1280px;
            margin: 1.5rem auto 2.5rem;
        }

        .custom-btn {
            background-color: #FFEEAA !important;
            border-color: #FFEEAA !important;
            color: #000;
        }
        .custom-btn:hover {
            background-color: #f2da84 !important;
            border-color: #f2da84 !important;
        }

        table th, table td {
            vertical-align: middle;
            text-align: center;
        }

        .search-row .form-select,
        .search-row input[type="text"] {
            max-width: 220px;
        }
    </style>
</head>
<body>

<header th:replace="fragments/toolBarManager :: toolBarManager"></header>

<main class="py-3">
    <div class="wrapper-box">
        <div class="card shadow-sm">
            <div class="card-body p-4">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="fw-bold mb-0">재고 품목 조회</h2>
                    <button class="btn custom-btn"
                            th:onclick="|location.href='@{/manager/item/add}'|">
                        새 품목 등록
                    </button>
                </div>

                <!-- 검색 영역 -->
                <section class="mb-3">
                    <div class="border rounded-3 p-3 bg-light-subtle">
                        <div class="row g-3 align-items-end search-row">
                            <div class="col-auto">
                                <label class="form-label fw-semibold mb-1">카테고리</label>
                                <select class="form-select">
                                    <option>전체</option>
                                    <option>도우</option>
                                    <option>소스</option>
                                    <option>치즈</option>
                                    <option>토핑</option>
                                    <option>야채</option>
                                    <option>사이드</option>
                                    <option>기타</option>
                                </select>
                            </div>

                            <div class="col-auto">
                                <label class="form-label fw-semibold mb-1">검색 조건</label>
                                <select class="form-select">
                                    <option>품목명</option>
                                    <option>품목코드</option>
                                    <option>재료명</option>
                                    <option>공급사</option>
                                </select>
                            </div>

                            <div class="col-auto">
                                <label class="form-label fw-semibold mb-1">검색어</label>
                                <input type="text" class="form-control" placeholder="검색어를 입력하세요">
                            </div>

                            <div class="col-auto">
                                <button class="btn btn-outline-dark px-3">검색</button>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- 목록 테이블 -->
                <section>
                    <div class="border rounded-3 p-3 bg-white">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="table-light">
                                <tr>
                                    <th>카테고리</th>
                                    <th>품목코드</th>
                                    <th>품목명</th>
                                    <th>재료명</th>
                                    <th>공급사</th>
                                    <th>공급가격</th>
                                    <th>상세</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>도우</td>
                                    <td>DOUGH-M-230G</td>
                                    <td>도우 230g</td>
                                    <td>피자 도우M</td>
                                    <td>신선신선 도우</td>
                                    <td>22,000</td>
                                    <td>
                                        <a th:href="@{/manager/item/detail}" class="text-secondary">
                                            <i class="bi bi-file-earmark-text"></i>
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>도우</td>
                                    <td>DOUGH-L-300G</td>
                                    <td>도우 300g</td>
                                    <td>피자 도우L</td>
                                    <td>신선신선 도우</td>
                                    <td>24,000</td>
                                    <td>
                                        <a th:href="@{/manager/item/detail}" class="text-secondary">
                                            <i class="bi bi-file-earmark-text"></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- 페이지네이션 -->
                        <nav class="mt-3">
                            <ul class="pagination justify-content-center pagination-sm mb-0">
                                <li class="page-item disabled"><span class="page-link">&laquo;</span></li>
                                <li class="page-item active"><span class="page-link">1</span></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
                            </ul>
                        </nav>
                    </div>
                </section>

            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
