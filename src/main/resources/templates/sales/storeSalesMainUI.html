<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>매출관리 SPA (직영점)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>
    body { background-color:#fdfdfd; }
    .max-1500 { max-width:1500px; margin:0 auto; }
    .kpi-card { background:#fff; border:1px solid #ccc; border-radius:10px; padding:18px; text-align:center; }
    .kpi-title { font-size:14px; }
    .kpi-value { font-size:22px; font-weight:600; }
    .section-box { background:#fff; border:1px solid #ddd; border-radius:10px; padding:20px; }
    .w-150 { width:150px; }
    .w-120 { width:120px; }
    .detail-btn { width:24px; cursor:pointer; }
    #listPage { display:none; }
  </style>
</head>

<body class="p-2">

<div class="border border-primary p-2 max-1500">

  <!-- 보기 버튼 -->
  <div class="mt-3 px-2">
    <div class="d-flex align-items-center mb-2">
      <span class="me-2">보기</span>
      <div class="btn-group">
        <button id="chartBtn" class="btn btn-warning btn-sm">차트</button>
        <button id="listBtn" class="btn btn-outline-secondary btn-sm">목록</button>
      </div>
    </div>
  </div>

  <!-- ===============================
       CHART PAGE
  =============================== -->
  <div id="chartPage">

    <!-- 조회 기준 + 조회기간 -->
    <div class="d-flex align-items-center flex-wrap gap-3 mb-3 px-2">
      <!-- 라디오 -->
      <div>
        <label class="form-check form-check-inline">
          <input type="radio" name="period" id="day" class="form-check-input">
          <span>일별</span>
        </label>

        <label class="form-check form-check-inline">
          <input type="radio" name="period" id="week" class="form-check-input">
          <span>주별</span>
        </label>

        <label class="form-check form-check-inline">
          <input type="radio" name="period" id="month" class="form-check-input" checked>
          <span>월별</span>
        </label>

        <label class="form-check form-check-inline">
          <input type="radio" name="period" id="year" class="form-check-input">
          <span>연별</span>
        </label>
      </div>

      <!-- 조회기간 -->
      <div class="d-flex align-items-center gap-2">
        <span class="fw-semibold">조회기간</span>

        <div id="periodInputs" class="d-flex align-items-center gap-2">
          <input id="startInput" type="month" class="form-control form-control-sm w-150">
          <span>~</span>
          <input id="endInput" type="month" class="form-control form-control-sm w-150">
        </div>

        <button id="getSalesBtn" class="btn btn-primary btn-sm">조회</button>
      </div>
    </div>

    <!-- KPI -->
    <div class="row g-3 mb-3 px-2">
      <div class="col-md-3">
        <div class="kpi-card">
          <div class="kpi-title">전체 매출</div>
          <div class="kpi-value">450,000,000</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="kpi-card">
          <div class="kpi-title">총 판매 수량</div>
          <div class="kpi-value">120,000</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="kpi-card">
          <div class="kpi-title">평균 직영점 매출</div>
          <div class="kpi-value">30,400</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="kpi-card">
          <div class="kpi-title kpi-compare">전월 대비 매출 성장</div>
          <div class="kpi-value">5%</div>
        </div>
      </div>
    </div>

    <!-- 메인 차트 -->
    <div class="section-box mx-2 mb-4">
      <h6 class="fw-bold mb-3">전체 매출 추이</h6>
      <canvas id="mainChart" height="90"></canvas>
    </div>

    <!-- 서브 차트 -->
    <div class="row g-3 mb-3 px-2">
      <div class="col-md-6">
        <div class="section-box">
          <h6 class="fw-bold mb-3">지점별 매출 TOP 5</h6>
          <canvas id="storeSalesTop5Chart" height="130"></canvas>
        </div>
      </div>

      <div class="col-md-6">
        <div class="section-box">
          <h6 class="fw-bold mb-3">메뉴별 매출 비중</h6>
          <canvas id="menuCountChart" height="130"></canvas>
        </div>
      </div>
    </div>

  </div>

  <!-- ===============================
       LIST PAGE
  =============================== -->
  <div id="listPage">

    <div class="px-3 pt-3">
      <div class="d-flex flex-wrap align-items-center gap-2 mb-3">
        <span class="fw-semibold me-1">조회기간</span>

        <input id="listStartDate" type="date" class="form-control form-control-sm w-150">
        <span>~</span>
        <input id="listEndDate" type="date" class="form-control form-control-sm w-150">

        <button id="listSearchBtn" class="btn btn-primary btn-sm">조회</button>
      </div>
    </div>

    <div class="px-3 pb-3">
      <div class="section-box">

        <table class="table table-hover align-middle mb-3">
          <thead>
          <tr class="text-center">
            <th>번호</th>
            <th>전일대비</th>
            <th>주문수</th>
            <th>매출액</th>
            <th>판매날짜</th>
            <th></th>
          </tr>
          </thead>
          <tbody id="storeTable"></tbody>
        </table>

        <div class="d-flex justify-content-center mb-3" id="paginationArea"></div>

        <div class="d-flex justify-content-end">
          <select id="pageSize" class="form-select form-select-sm w-120">
            <option value="5" selected>5개</option>
            <option value="10">10개</option>
          </select>
        </div>

      </div>
    </div>

  </div>

</div>


<!-- ===============================
       SCRIPT
=============================== -->
<script>

  /* 보기 버튼 */
  $("#chartBtn").on("click", function(){ showChart(); });
  $("#listBtn").on("click", function(){ showList(); });

  function updateModeButtons(mode){
    $("#chartBtn")
            .toggleClass("btn-warning", mode === "chart")
            .toggleClass("btn-outline-secondary", mode !== "chart");

    $("#listBtn")
            .toggleClass("btn-warning", mode === "list")
            .toggleClass("btn-outline-secondary", mode !== "list");
  }

  function showChart(){
    $("#chartPage").show();
    $("#listPage").hide();
    updateModeButtons("chart");
  }

  function showList(){
    $("#chartPage").hide();
    $("#listPage").show();
    updateModeButtons("list");
  }


  /* ===============================
       KPI 제목 변경 함수 (본사 스타일)
  =============================== */
  function updateKpiTitle(period){
    const t = $(".kpi-compare");
    if(period === "day")  t.text("전일 대비 매출 성장");
    if(period === "week") t.text("전주 대비 매출 성장");
    if(period === "month")t.text("전월 대비 매출 성장");
    if(period === "year") t.text("전년 대비 매출 성장");
  }


  /* ===============================
       조회기간 input 변경
  =============================== */
  function updatePeriodInputs(type){
    const box = $("#periodInputs");

    const tpl = {
      day: `
        <input id="startInput" type="date" class="form-control form-control-sm w-150">
        <span>~</span>
        <input id="endInput" type="date" class="form-control form-control-sm w-150">
      `,
      week: `
        <input id="startInput" type="week" class="form-control form-control-sm w-150">
        <span>~</span>
        <input id="endInput" type="week" class="form-control form-control-sm w-150">
      `,
      month: `
        <input id="startInput" type="month" class="form-control form-control-sm w-150">
        <span>~</span>
        <input id="endInput" type="month" class="form-control form-control-sm w-150">
      `,
      year: `
        <input id="startInput" type="number" class="form-control form-control-sm w-120" placeholder="연도">
        <span>~</span>
        <input id="endInput" type="number" class="form-control form-control-sm w-120" placeholder="연도">
      `
    };

    box.html(tpl[type]);
    applyMinMax();
  }


  /* 날짜 역순 방지 */
  function applyMinMax(){
    const s = $("#startInput"), e = $("#endInput");
    if(!s.length || !e.length) return;

    s.on("change", function(){
      e.attr("min", s.val());
      if(e.val() && e.val() < s.val()){
        e.val(s.val());
      }
    });

    e.on("change", function(){
      s.attr("max", e.val());
      if(s.val() && s.val() > e.val()){
        s.val(e.val());
      }
    });
  }


  /* 라디오 변경 */
  $("input[name='period']").on("change", function(){
    const id = $(this).attr("id");
    updatePeriodInputs(id); // KPI 변경 X (조회 시 변경)
  });


  /* ===============================
       메인 차트
  =============================== */
  let mainChart;

  function createMainChart(labels){
    const ctx = $("#mainChart")[0].getContext("2d");
    if(mainChart) mainChart.destroy();

    mainChart = new Chart(ctx,{
      type:"line",
      data:{
        labels:labels,
        datasets:[{
          label:"매출액",
          data:labels.map(()=>Math.floor(Math.random()*100)),
          borderColor:"#007bff",
          backgroundColor:"rgba(0,123,255,0.15)",
          borderWidth:2,
          fill:true
        }]
      }
    });
  }


  /* ===============================
       조회 버튼
  =============================== */
  $("#getSalesBtn").on("click", function(){

    const type = $("input[name='period']:checked").attr("id");

    /* KPI 제목 변경 (본사 스타일) */
    updateKpiTitle(type);

    let s = $("#startInput").val();
    let e = $("#endInput").val();

    if(!s && !e){
      alert("조회기간 중 최소 하나는 입력해야 합니다.");
      return;
    }

    const today = new Date();
    const y = today.getFullYear();
    const m = String(today.getMonth()+1).padStart(2,"0");
    const d = String(today.getDate()).padStart(2,"0");

    let start = s || (type==="year" ? "2000" : "2000-01-01");
    let end   = e || (type==="year" ? `${y}` : `${y}-${m}-${d}`);

    let labels = [];

    /* 일별 */
    if(type==="day"){
      let cur = new Date(start), last = new Date(end);
      while(cur <= last){
        labels.push(`${cur.getMonth()+1}/${cur.getDate()}`);
        cur.setDate(cur.getDate()+1);
      }
    }

    /* 월별 */
    if(type==="month"){
      let [sy, sm] = start.split("-").map(Number);
      let [ey, em] = end.split("-").map(Number);
      while(sy < ey || (sy===ey && sm <= em)){
        labels.push(`${sy}-${String(sm).padStart(2,"0")}`);
        sm++;
        if(sm>12){ sy++; sm=1; }
      }
    }

    /* 연별 */
    if(type==="year"){
      for(let yy = Number(start); yy <= Number(end); yy++){
        labels.push(String(yy));
      }
    }

    $(".kpi-value").show();
    createMainChart(labels);
  });


  /* ===============================
       서브 차트
  =============================== */
  new Chart($("#storeSalesTop5Chart"),{
    type:'bar',
    data:{
      labels:['가산1호점','강릉경포점','부산서면점','가산2호점','부천시청점'],
      datasets:[{
        label:'매출금액',
        data:[820,740,690,650,610],
        backgroundColor:['#0d6efd','#6f42c1','#d63384','#fd7e14','#198754']
      }]
    },
    options:{ indexAxis:'y' }
  });

  new Chart($("#menuCountChart"),{
    type:'doughnut',
    data:{
      labels:['페퍼로니','치즈피자','콤비네이션','불고기피자','고구마피자'],
      datasets:[{
        data:[25,18,30,15,12],
        backgroundColor:['#ff6384','#36a2eb','#ffcd56','#4bc0c0','#9966ff']
      }]
    }
  });


  /* ===============================
       LIST PAGE SAMPLE
  =============================== */
  const storeSample = [
    { diff:"5.3% 상승", order:233, price:"3,200,000", date:"2025-10-01" },
    { diff:"1.3% 하락", order:190, price:"2,800,000", date:"2025-09-30" },
    { diff:"3.1% 상승", order:205, price:"3,010,000", date:"2025-09-29" },
    { diff:"7.4% 상승", order:290, price:"3,880,000", date:"2025-09-28" },
    { diff:"2.2% 상승", order:188, price:"2,630,000", date:"2025-09-27" },
    { diff:"4.1% 상승", order:210, price:"3,000,000", date:"2025-09-26" },
    { diff:"0.8% 하락", order:179, price:"2,540,000", date:"2025-09-25" }
  ];

  let currentPage = 1;

  function loadStoreTable(){
    const tbody = $("#storeTable");
    const pageSize = Number($("#pageSize").val());

    tbody.empty();

    const start = (currentPage-1)*pageSize;
    const pageData = storeSample.slice(start, start + pageSize);

    pageData.forEach((item, idx)=>{
      tbody.append(`
        <tr class="text-center">
          <td>${start + idx + 1}</td>
          <td>${item.diff}</td>
          <td>${item.order}</td>
          <td>${item.price}</td>
          <td>${item.date}</td>
          <td><img src="/image/detail.png" class="detail-btn"></td>
        </tr>
      `);
    });

    createPagination();
  }

  function createPagination(){
    const pageSize = Number($("#pageSize").val());
    const totalPages = Math.ceil(storeSample.length / pageSize);

    let html = `<ul class="pagination pagination-sm">`;

    for(let p=1; p<=totalPages; p++){
      html += `
        <li class="page-item ${p===currentPage?"active":""}">
          <a class="page-link page-move" data-page="${p}" href="#">${p}</a>
        </li>`;
    }

    html += `</ul>`;
    $("#paginationArea").html(html);
  }

  $(document).on("click",".page-move",function(e){
    e.preventDefault();
    currentPage = Number($(this).data("page"));
    loadStoreTable();
  });

  $("#pageSize").change(function(){
    currentPage=1;
    loadStoreTable();
  });

  $(document).on("click",".detail-btn",function(){
    location.href = "salesDetailUI.html";
  });


  /* 초기 실행 */
  $(document).ready(function(){
    showChart();
    updatePeriodInputs("month");
    updateKpiTitle("month");   /* 본사 방식으로 초기 KPI 세팅 */
    $(".kpi-value").hide();
    loadStoreTable();
  });

</script>

</body>
</html>
