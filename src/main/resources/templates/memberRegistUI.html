<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>직원 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #fafafa;
        }

        /* 중앙 정렬 + 최대 너비 */
        .page-wrap {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        /* 탭 버튼 */
        .tab-btn {
            width: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
            background: #f4f4f4;
        }
        .tab-btn.active {
            background: #fff;
            font-weight: bold;
            border-bottom: 2px solid #fff;
        }
        .tab-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        /* 폼 영역 */
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
        }

    </style>
</head>

<body class="p-4">

<div class="page-wrap">

    <h3 class="fw-bold mb-4">직원 등록</h3>

    <!-- 탭 -->
    <div class="tab-container">
        <div class="tab-btn active" id="tabHead">본사</div>
        <div class="tab-btn" id="tabStore">직영점</div>
    </div>

    <!-- ====================== -->
    <!-- 본사 등록 -->
    <!-- ====================== -->
    <div id="formHead" class="form-section active">
        <div class="border p-4 rounded">

            <div class="row mb-3">
                <label class="col-2 fw-bold">아이디</label>
                <div class="col-6"><input type="text" class="form-control"></div>
            </div>

            <div class="row mb-3">
                <label class="col-2 fw-bold">비밀번호</label>
                <div class="col-3"><input type="password" class="form-control"></div>
                <div class="col-2"><button class="btn btn-outline-secondary">중복 확인</button></div>

                <label class="col-1 fw-bold">확인</label>
                <div class="col-3"><input type="password" class="form-control"></div>
                <div class="col-1"><button class="btn btn-outline-secondary">비밀번호 확인</button></div>
            </div>

            <div class="row mb-3">
                <label class="col-2 fw-bold">사용자 이름</label>
                <div class="col-4"><input type="text" class="form-control"></div>

                <label class="col-2 fw-bold">이메일</label>
                <div class="col-4"><input type="email" class="form-control"></div>
            </div>

            <div class="row mb-3">
                <label class="col-2 fw-bold">연락처</label>
                <div class="col-4"><input type="text" class="form-control"></div>
            </div>

        </div>
    </div>

    <!-- ====================== -->
    <!-- 직영점 등록 -->
    <!-- ====================== -->
    <div id="formStore" class="form-section">
        <div class="border p-4 rounded">

            <div class="row mb-3">
                <label class="col-2 fw-bold">아이디</label>
                <div class="col-6"><input type="text" class="form-control"></div>
            </div>

            <div class="row mb-3">
                <label class="col-2 fw-bold">비밀번호</label>
                <div class="col-3"><input type="password" class="form-control"></div>
                <div class="col-2"><button class="btn btn-outline-secondary">중복 확인</button></div>

                <label class="col-1 fw-bold">확인</label>
                <div class="col-3"><input type="password" class="form-control"></div>
                <div class="col-1"><button class="btn btn-outline-secondary">비밀번호 확인</button></div>
            </div>

            <div class="row mb-3">
                <label class="col-2 fw-bold">점장명</label>
                <div class="col-4"><input type="text" class="form-control"></div>

                <label class="col-2 fw-bold">이메일</label>
                <div class="col-4"><input type="email" class="form-control"></div>
            </div>

            <div class="row mb-3">
                <label class="col-2 fw-bold">점장 연락처</label>
                <div class="col-4"><input type="text" class="form-control"></div>

                <label class="col-2 fw-bold">주소</label>
                <div class="col-4"><input type="text" class="form-control"></div>
            </div>

            <div class="row mb-3">
                <label class="col-2 fw-bold">직영점명</label>
                <div class="col-4"><input type="text" class="form-control"></div>

                <label class="col-2 fw-bold">영업상태</label>
                <div class="col-2">
                    <select class="form-select">
                        <option>영업중</option>
                        <option>폐업</option>
                    </select>
                </div>

                <label class="col-2 fw-bold">개점날짜</label>
                <div class="col-2"><input type="date" class="form-control"></div>
            </div>

            <div class="row mb-3">
                <label class="col-2 fw-bold">운영 시작</label>
                <div class="col-2"><input type="time" class="form-control"></div>

                <label class="col-2 fw-bold">운영 종료</label>
                <div class="col-2"><input type="time" class="form-control"></div>

                <label class="col-2 fw-bold">직영점 연락처</label>
                <div class="col-2"><input type="text" class="form-control"></div>
            </div>

            <div class="row mb-3">
                <label class="col-2 fw-bold">직영점 이미지</label>
                <div class="col-4"><input type="file" class="form-control"></div>
            </div>

        </div>
    </div>

    <div class="text-center mt-4">
        <button class="btn btn-success px-4">등록</button>
    </div>

</div>

<script>
    /* ===========================
        탭 전환
    =========================== */
    const tabHead = document.getElementById("tabHead");
    const tabStore = document.getElementById("tabStore");
    const formHead = document.getElementById("formHead");
    const formStore = document.getElementById("formStore");

    tabHead.onclick = () => {
        tabHead.classList.add("active");
        tabStore.classList.remove("active");

        formHead.classList.add("active");
        formStore.classList.remove("active");
    };

    tabStore.onclick = () => {
        tabStore.classList.add("active");
        tabHead.classList.remove("active");

        formStore.classList.add("active");
        formHead.classList.remove("active");
    };
</script>

</body>
</html>
